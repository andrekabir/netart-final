<!DOCTYPE html>
<html lang="En-US">
  <head>
    <title>GeoCity</title>
    <meta charset="utf-8">
    <style>
      body {
        background-image: url("spacebackground.jpeg");
        margin: 0px;
        background-size: cover;
        background-color: #3A578F8F;
        height: 100vh;
      }

      #titlehead {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100vw;
        text-align: center;
        color: white;
      }

      #subhead {
        position: absolute;
        left: 0px;
        top: 34px;
        width: 100vw;
        text-align: center;
        color: rgb(122, 174, 228);
      }

      #goatz {
        position: absolute;
        left: 67%;
        top: 45%;
        transform: rotateZ(35deg);
        color: Maroon;
        text-shadow: 3px 3px;
      }

      #rotatinghead {
        position: absolute;
        width: 220px;
        left: 4%;
        top: 13%
      }

      .frame {
        position: absolute;
        top: 0px;
        left: calc(50vw - 250px);
        width: 500px;
        height: 100vh;
        perspective: 200px;
      }

      .cup {
        border: .5px solid;
        position: absolute;
        width: 80%;
        height: 40%;
        bottom: 11%;
        left: calc(50% - 40%);
        transform: rotateX(50deg);
        background-image: linear-gradient(0deg, rgba(177, 183, 203, 1) 9%, rgba(1, 7, 28, 1) 10%, rgba(197, 201, 218, 1) 11%, rgba(207, 211, 226, 1) 19%, rgba(1, 6, 28, 1) 20%, rgba(228, 231, 242, 1) 21%, rgba(232, 234, 245, 1) 29%, rgba(0, 3, 17, 1) 30%, rgba(235, 237, 247, 1) 31%, rgba(239, 241, 251, 1) 39%, rgba(1, 5, 24, 1) 40%, rgba(241, 243, 253, 1) 41%, rgba(244, 246, 254, 1) 49%, rgba(2, 7, 27, 1) 50%, rgba(244, 246, 253, 1) 51%, rgba(244, 246, 253, 1) 59%, rgba(2, 9, 32, 1) 60%, rgba(244, 246, 253, 1) 61%, rgba(244, 246, 253, 1) 69%, rgba(2, 8, 31, 1) 70%, rgba(244, 246, 253, 1) 71%, rgba(244, 246, 253, 1) 79%, rgba(3, 10, 38, 1) 80%, rgba(244, 246, 253, 1) 81%, rgba(244, 246, 253, 1) 89%, rgba(2, 8, 29, 1) 90%, rgba(244, 246, 253, 1) 91%, rgba(244, 246, 252, 1) 100%);
      }

      #fantastical {
        position: relative;
        width: 62%;
        top: 22%;
        left: calc(50% - 31%);
      }

      #spacecraft {
        position: absolute;
        width: 200px;
        top: 15%;
        left: 80%;
        /*         transform: translateY(100px) translateX(300px); */
      }

      #goaty {
        position: absolute;
        width: 200px;
        top: 28%;
        left: 64%;
        /*         transform: translateY(300px) translateX(390px); */
      }

      #eye {
        position: absolute;
        width: 200px;
        top: 20%;
        left: 23%;
      }

      #eye2 {
        position: absolute;
        width: 200px;
        top: 75%;
        left: 75%;
      }

      #socialthoughts {
        position: absolute;
        width: 200px;
        top: 40%;
        left: 83%;
      }

      #stardew {
        position: absolute;
        top: 60%;
        left: 2%;
      }

      #skateboard {
        position: absolute;
        width: 200px;
        top: 55%;
        left: 15%;
      }

      #floatinglink {
        position: absolute;
        top: 470px;
        left: 0px;
        font-size: 30px;
        color: white;
        animation: moving-1 3s, rotating-1 3s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes rotating-1 {
        100% {
          transform: rotateZ(370deg);
        }
      }

      @keyframes moving-1 {
        from {
          margin-left: 2%
        }

        to {
          margin-left: 80%
        }
      }

      #floaty {
        color: pink
      }

      #floaty:visited {
        color: red
      }
    </style>
  </head>
  <body>

    <h1 id="titlehead">Andre's Brain Scrapyard/A Modern GeoCity</h1>
    <h2 id="subhead">An Examination of Distractions and Thoughts</h2>
    <img id="rotatinghead" src="rotatinghead.gif" alt="rotatinghead-1">
    <img id="goaty" src="goaty.png" alt="goaty-1">
    <img id="spacecraft" src="spacecraft.png" alt="spacecraft-1">
    <img id="eye" src="eyeball.png" alt="eye">
    <h1 id="goatz">DEADGOA7</h1>
    <img id="socialthoughts" src="socialthoughts.png" alt="socialthoughts">
    <img id="eye2" src="eye2.png" alt="eye2">
    <img id="stardew" src="stardew.png" alt="stardew">
    <img id="skateboard" src="skateboard.png" alt="skateboard">
    <p id="floatinglink">
      <a target="_blank" id="floaty" href="https://www.youtube.com/watch?v=cvh0nX08nRw&ab_channel=AlexeyKutepov">L I S T E N T O T H I S</a>
    </p>
    <div class="frame">
      <img id="fantastical" src="fantastical.png" alt="fantastical-1">
      <div class="cup"></div>
    </div>
  </body>
</html>
