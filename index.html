<!DOCTYPE html>
<html lang="En-US">
  <head>
    <style>
      body {
        background-color: #3A578F8F;
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      #titlehead {
        position: absolute;
      }

      #rotatinghead {
        width: 266px;
        height: 266px;
        transform: translateY(100px) translateX(-500px);
      }

      .frame {
        text-align: center;
        position: absolute;
        width: 150px;
        height: 300px;
        perspective: 215px;
        z-index: 0;
      }

      .cup {
        content: "";
        border: 5px solid;
        width: 100%;
        height: 100%;
        transform: rotateX(50deg) translateY(300px);
        z-index: 0;
        background-image: linear-gradient(90deg, rgba(177,183,203,1) 13%, rgba(244,246,255,1) 58%, rgba(244,246,252,1) 100%);
      }
    </style>
  </head>
  <body>
    <meta charset="utf-8">
    <h1 id="titlehead">Andre's Brain Scrapyard/A Modern GeoCity</h1>
    <img id="rotatinghead" src="rotatinghead.gif" alt="rotatinghead-1">
  </body>

  <div class="frame">
    <div class="cup"></div>
  </div>
</html>
